<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/creative.css">
		<title>Sign Up-Form</title>
		
	</head>
	<body>
		<div class="creative-container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">C.</a>
				<div class="navbar-collapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="sign_in.html">Sign in</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="main-container">
				<div class="col-md-12">
					<div id="main-content" class="content-container">
						<h1>Your next level is a signup away</h1>
						<p>Already have an account with us, you may <a href="sign_in.html">Sign In</a></p>
					</div>
				</div>
				<div class="col-md-12">
					<div class="laptop-container">
						<div class="sign-in-content">
							<h3>Please Register to join  <span></span></h3>
							<form>
								<div class="form">
									<div class="field">
										<label>First Name</label>
										<input type="text" placeholder="First Name">
									</div>
									<div class="field">
										<label>Last Name</label>
										<input type="text" name="last_name" placeholder="Last Name">
									</div>
									<div class="field">
										<label>Email Address</label>
										<input type="email" name="email" placeholder="Email Address">
									</div>
									<div class="field">
										<label>Password</label>
										<input type="password" name="password" placeholder="Password">
									</div>
									<div class="field">
										<label>Confirm Password</label>
										<input type="password" name="confirm_password" placeholder="Confirm Password">
									</div>
								</div>
								<button type="submit" class="primary-button center">Register</button>
								<div class="login-channels">
									<p>Login using</p>
									<a>Google</a>
									<p>or</p>
									<a> Facebook</a> 
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="page-footer font-small unique-color-dark pt-0">
		    <div class="mt-5 mb-4 text-center text-md-left footer-section-2">
		        <div class="row mt-3">

		            <div class="col-md-4 col-lg-3 col-xl-3">
		                <h6 class="text-uppercase font-weight-bold">
		                    <strong>Contact</strong>
		                </h6>
						<p>
		                    <i class="fa fa-home mr-3"></i> Deira, Dubai, UAE</p>
		                <p>
		                    <i class="fa fa-envelope mr-3"></i> shammashamza1@gmail.com</p>        
		            </div>
		         </div>
		    </div>
	    	<div class="footer-copyright py-3 text-center footer-section-3">
		        Â© 2020 Copyright:
		        <a href="">
		            <strong> Shammas Hamza </strong>
		        </a>
		    </div>
		</footer>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/animate.js"></script>
</html>
